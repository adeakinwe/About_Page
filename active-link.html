<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="active-link.css">
    <title>Active Link</title>
</head>
<body>
    <ul>
        <li><a href="active-link.html">Home</a></li>
        <li><a href="AboutHTML.html">About</a></li>
        <li><a href="flexbox.html">Flex</a></li>
    </ul>

    <script type="text/javascript">
        const currentLocation = location.href;
        const linkItem = document.querySelectorAll('a');
        const linkLength = linkItem.length;
        for(let i=0; i<linkLength; i++){
            if(linkItem[i].href === currentLocation){
                linkItem[i].className = "active"
            }
        }
    </script>
</body>
</html>
